<!DOCTYPE html>
<html>
<head>
  <title>F1 Scout</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="headernav">
      <h1>F1 Scout</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Drivers</a></li>
          <li><a href="#">Teams</a></li>
          <li><a href="#">Tracks</a></li>
        </ul>
      </nav>
    </div>  
  </header>
  <main>
    <div id="banner">
      <div id="bannerPicOne">
        <img src="/resources/f1logo.png" alt="f1 logo">
      </div>
      <div id="bannerText">
        <h2>Everything you need to know about F1</h2>
        <h3>Season 2023</h3>
      </div> 
      <div id="bannerPicTwo">
        <img src="/resources/fialogo.png" alt="fia logo">
      </div>
    </div>
    <div id="container">
      <div class="boxes">
        <img src="resources/helmet.jpg" alt="helmet" height="150px" width="150px">
        <p>Drivers</p>
      </div>
      <div class="boxes">
        <img src="resources/car.jpg" alt="car" height="150px" width="150px">
        <p>Teams</p>
      </div>
      <div class="boxes">
        <img src="resources/principal.jpg" alt="principal" height="150px" width="150px">
        <p>Team Principles</p>
      </div>
      <div class="boxes">
        <img src="resources/track.png" alt="track" height="150px" width="150px">
        <p>Tracks</p>
      </div>
      <div class="boxes">
        <img src="resources/podium.jpeg" alt="podium" height="150px" width="150px">
        <p>Standings</p>
      </div>
      <div class="boxes">
        <img src="resources/history.png" alt="history" height="150px" width="150px">
        <p>History</p>
      </div>
    </div>
  </main>
  <footer>
    <div id="footcontainer">
      <p>Email address</p>
      <p>Telephone No.</p>
    </div>
  </footer>
</body>
</html>
